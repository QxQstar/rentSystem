<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/modifyPassword.css">
</head>
<body>
	<!-- 修改密码模块开始 -->
	<div class='modifyPwBlock'>
		<form>
			<h2>修改密码</h2>
		  <div class="form-group">
		    <label for="exampleInputPassword1">输入密码:</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword2">新密码:</label>
		    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="new password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword3">确认新密码:</label>
		    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="confirm new password">
		  </div>
		  <button type="submit" class="btn myBtn">提交</button>
		  <a href='userCenter.html'>取消</a>
		</form>
	</div>
	<!-- 修改密码模块结束 -->
</body>
</html>
