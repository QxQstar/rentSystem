<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房产租赁管理</title>
	<link rel="stylesheet" type="text/css" href="../CSS//bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/rentManage.css">
</head>
<body>
	<!-- 导航开始 -->
	<div class='navbar'>
		<ul class='navList clearfloat'>
			<li><a href="index.html">首页</a></li>
			<li><a href="userManage.html">用户管理</a></li>
			<li><a href="estatesMange.html">房产信息管理</a></li>
			<li><a href="rentManage.html">房产租赁管理</a></li>
		</ul>
		<ul class="rightNav">
		  <li><a href="logIn.html" target='_blank'>登录</a></li>
		 <li><a href='register.html' target='_blank'>注册</a></li>
		</ul>
	</div>
	<!-- 导航结束 -->
	<div class='container'>
		<div class='row outerRow'>
			<div class='col-md-2 col1'>
				<div class='row'>
					<div role="presentation"class='col-md-12 active orderA'>
						<a href="#order" aria-controls="order" role="tab" data-toggle="tab">房产预约记录</a>
					</div>
					<div role="presentation" class='col-md-12 rentA'>
						<a href="#rent" aria-controls="rent" role="tab" data-toggle="tab">房产租赁记录</a>
					</div>
				</div>
			</div>
			<div class='col-md-9 tab-content'>
				<!-- 房产预约模块开始 -->
					<div role="tabpanel" class="tab-pane active order" id="order">
						<form class='seekForm'>
							<div class='row'>
								<div class='col-md-6 '>
									<input type="text" class="form-control" id="seek" placeholder="输入关键字">
								</div>
								<div class='col-md-3'>
									<button type='submit' class='btn' id='ok'>查询</button>
								</div>
							</div>
						</form>
						<div class='row header'>
							<div class='col-md-3'>房东</div>
							<div class='col-md-3'>房东联系电话</div>
							<div class='col-md-3'>租户</div>
							<div class='col-md-3'>租户联系电话</div>
						</div>
						<!-- 下面是预约的信息 这里有一个例子-->
						<div class='row show'>
							<div class='col-md-3'>这里是房东的名字</div>
							<div class='col-md-3'>这里是房东的电话号码</div>
							<div class='col-md-3'>这儿是租客的名字</div>
							<div class='col-md-3'>这里是租客的电话号码</div>
						</div>
						<!-- 例子结束 -->
					</div>
					<!-- 房产预约模块结束 -->
					<!-- 房产租赁模块开始 -->
					<div role="tabpanel" class="tab-pane rent" id="rent">
						<form class='seekForm'>
							<div class='row'>
								<div class='col-md-6 '>
									<input type="text" class="form-control" id="seek" placeholder="输入关键字">
								</div>
								<div class='col-md-3'>
									<button type='submit' class='btn' id='ok'>查询</button>
								</div>
							</div>
						</form>
						<div class='row header'>
							<div class='col-md-3'>房东</div>
							<div class='col-md-3'>房东联系电话</div>
							<div class='col-md-3'>租户</div>
							<div class='col-md-3'>租户联系电话</div>
						</div>
						<!-- 下面是用户的信息 这里有一个例子-->
						<div class='row show'>
							<div class='col-md-3'>这里是房东的名字</div>
							<div class='col-md-3'>这里是房东的电话号码</div>
							<div class='col-md-3'>这儿是租客的名字</div>
							<div class='col-md-3'>这里是租客的电话号码</div>
						</div>
						<!-- 例子结束 -->
					</div>
					<!-- 修改用户资料模块结束 -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src='../JS/jquery.min.js'></script>
	<script type="text/javascript" src='../js/bootstrap.min.js'></script>
</body>
</html>
