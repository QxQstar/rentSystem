<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房产信息修改</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href='../CSS/estatesMessageModify.css'>
</head>
<body>
	<div class='issueHouseBlock'>
		<form class='formOne'>
			<h2>修改房产信息</h2>
		  <div class="form-group">
		    <label for="exampleInputIssueTittle">标题:</label>
		    <input type="text" class="form-control" id="exampleInputIssueTittle" placeholder="标题" readonly>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputIssuePrice">价格:（单元：月）</label>
		    <input type="text" class="form-control" id="exampleInputIssuePrice" placeholder="价格">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputIssueAddress">详细地址:</label>
		    <input type="password" class="form-control" id="exampleInputIssueAddress" placeholder="详细地址">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputIssueType">房产类型:</label>
		    <select name='issueType'>
		    	<option value='请选择' selected>请选择</option>
		    	<option value='住房'>住房</option>
		    	<option value='商铺'>商铺</option>
		    </select>
		    <!-- <input type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm password"> -->
		  </div>


		  <div id="localImag"><img id="preview" src="#" style="display:none;">
		  </div>


		  <div class="form-group">
		  	<label for="exampleInputIssueImage">上传图片:</label>
		  	<input type='file' id="exampleInputIssueImage" name="file">
		  </div>
		  <button type="submit" class="btn myBtn">提交</button>
		  <button type='reset' class="btn myBtnCancel" id='reset'>取消发布</button>
		</form>
	</div>
	<script type="text/javascript" src='../../qiantai/js/userCenter.js'></script>
</body>
</html>
